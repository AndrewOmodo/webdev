<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Expense Form</title>
</head>
<body>
    <div id="formdiv">

        <h3>Expense Form</h3>
        
        <form action="submit">
            <input type="text" name="expense" id="expense" list="expenses" placeholder="Expense"><br>
            <datalist id="expenses">
                <option value="Transport"></option>
                <option value="Repiars"></option>
                <option value="Purchases"></option>
                <option value="Others"></option>
            </datalist>
            <input type="number" name="amount" id="amount" placeholder="Amount Paid"><br>
            <input type="text" name="recipient" id="recipient" placeholder="Recipient"><br>
            <input type="date" name="date" id="date" placeholder="date"><br>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>
</body>
</html>
